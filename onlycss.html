<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image with CSS</title>

    <style>
        /* CSS to hide image on hover */
        img:hover {
            visibility: hidden; /* Hides the image */
        }
    </style>
</head>
<body>
    <h1>Hover Over the Image to Make it Disappear</h1>
    
    <!-- Image element -->
    <img src="cat.jpg" alt="Sample Image">

</body>
</html>
